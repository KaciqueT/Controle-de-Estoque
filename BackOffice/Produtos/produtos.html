<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - BackOficce</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="produtos.css">
</head>
<body>
    
    <div id="topoJanela" class="topoJanela">
        <div></div>
        <div class="tituloPagina">Produtos</div>
        <div>
            <img src="/Imagens/listando.svg" id="btn_list" class="btn_topo" title="Listar Produtos">
            <img src="/Imagens/pesquisar.svg" id="btn_pesq" class="btn_topo" title="Pesquisar Produtos">
            <img src="/Imagens/adicionar.svg" id="btn_add" class="btn_topo" title="Adicionar Produto">
        </div>
    </div>

    <div id="filtragem" class="filtragem">
        <div class="campoFiltragem campoForm">
                <label>Pesquisar por Produto:</label>
                <input type="text" id="f_filtragem" name="f_filtragem" class="inputFiltragem">
            </div>
        </div>
    </div>

 <div id="pesquisarColaborador" class="popup ocultarPopup">    <!-- ocultarPopup -->
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopupPesquisar">Pesquisar</div>
                <img src="/Imagens/fechar.svg" class="btnJanelaFechar" id="btnFecharPopupPesq">
            </div>

            <div class="corpoPopup">
                <div class="campoForm" >
                    <label>Tipo da Pesquisa:</label>
                    <div class="campoRadio">
                        <input type="radio" id="f_pesqID" name="f_pesqTipo">ID
                    </div>
                    <div class="campoRadio">
                        <input type="radio" id="f_pesqNome" name="f_pesqTipo" checked>Nome
                    </div>
                </div>

                <div class="campoForm" >
                    <input type="text" id="f_pesq" name="f_pesq">
                </div>
            </div>
 
            <div class="rodapePopup">
                <button id="btn_pesquisar" class="btn_comandoPopup">Pesquisar</button>
            </div>
        </div>
    </div>


    <div id="novoProduto" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopup">Novo Produto</div>
                <img src="/Imagens/fechar.svg" class="btnJanelaFechar" id="btnFecharPopup">
            </div>

            <div class="corpoPopup">
                <div class="campoForm" >
                    <label>Código do Produto:</label>
                    <input type="text" id="f_codigoprod" name="f_codigoprod">
                </div>

                <div class="campoForm" >
                    <label>Descrição do Produto:</label>
                    <input type="text" id="f_descprod" name="f_codigoprod">
                </div>

                <div class="campoForm" >
                    <label>Quantidade do Produto:</label>
                    <input type="number" min="0" value="1" id="f_qtdeprod" name="f_qtdeprod">
                </div>

                <div class="campoForm" >
                    <label>Tipo do Produto:</label>
                    <select  id="f_tipoprod" name="f_tipoprod">
                    </select>
                </div>

                <div class="campoForm" >
                    <label>Fornecedor do Produto:</label>
                    <select  id="f_fornprod" name="f_fornprod">
                    </select>
                </div>

                <div class="campoForm" >
                    <label>Status do Produto:</label>
                    <select id="f_status" name="f_status">
                        <option value="A">Ativo</option>
                        <option value="I">Inativo</option>
                    </select>
                </div>

                <div class="campoForm" >
                    <label>Foto da Produto:</label>
                    <input type="file" accept="image/png, image/jpeg, image/jpg" id="f_foto" name="f_foto">
                </div>

                <div class="campoForm2" >
                    <img src="#" id="img_foto" class="img_foto">
                </div>

            </div>

            <div class="rodapePopup">
                <button id="btn_gravar" class="btn_comandoPopup">Gravar</button>
                 <button id="btn_cancelar" class="btn_comandoPopup">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="movEstoque" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopup">Movimentação de Estoque</div>
                <img src="/Imagens/fechar.svg" class="btnJanelaFechar" id="btnFecharPopupMov">
            </div>

            <div class="corpoPopup">
                <div class="campoForm" >
                    <label>Código do Produto:</label>
                    <input type="text" id="f_codigoprodMOV" name="f_codigoprodMOV" readonly>
                </div>

                <div class="campoForm" >
                    <label>Descrição do Produto:</label>
                    <input type="text" id="f_descprodMOV" name="f_descprodMOV" readonly>
                </div>

                <div class="campoForm" >
                    <label>Quantidade do Produto:</label>
                    <input type="text" id="f_qtdeprodMOV" name="f_qtdeprodMOV" readonly>
                </div>

                <div class="campoForm" >
                    <label>Quantidade a ser Registrada:</label>
                    <input type="number" min="0" value="0" id="f_qtdeprodReg" name="f_qtdeprodMOV">
                </div>


            </div>
            <div class="rodapePopup">
                <button id="btn_addQtde" class="btn_comandoPopupMov">Adicionar</button>
                <button id="btn_removeQtde" class="btn_comandoPopupMov">Remover</button>
                <button id="btn_gravarMov" class="btn_comandoPopup">Gravar</button>
            </div>
        </div>
    </div>

    <div id="areaGrid" class="areaGrid">
        <div id="grid" class="grid">
            <div id="tituloGrid" class="tituloGrid">
                <div class="colunaTituloGrid c1">Código</div>
                <div class="colunaTituloGrid c2">Descrição do Produto</div>
                <div class="colunaTituloGrid c3">Tipo</div>
                <div class="colunaTituloGrid c4">Status</div>
                <div class="colunaTituloGrid c5">Quantidade</div>
                <div class="colunaTituloGrid c6">Operações</div>
            </div>
            <div id="dadosGrid" class="dadosGrid">
                <!-- <div class="linhaGrid">
                    <div class="colunaLinhaGrid c1">ID</div>
                    <div class="colunaLinhaGrid c2">Nome</div>
                    <div class="colunaLinhaGrid c3">Tipo</div>
                    <div class="colunaLinhaGrid c4">Status</div>
                    <div class="colunaLinhaGrid c5">Operações</div>
                </div> -->
            </div>
        </div>
    </div>
        
  
    <script src="produtos.js" type="module"></script>
</body>
</html>
