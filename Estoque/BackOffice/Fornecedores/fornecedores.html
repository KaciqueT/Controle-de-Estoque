<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores - BackOficce</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="fornecedores.css">
</head>
<body>
    
    <div id="telefonesForn" class="popup ocultarPopup">
        <div class="janelaPopup">
           <div class="tituloPopup">
               <div id="tituloPopupPesquisar">Telefones do Fornecedor</div>
               <img src="/Imagens/fechar.svg" class="btnJanelaFechar" id="btnFecharPopuptelefonesForn">
           </div>

           <div class="corpoPopup">
               <div id="grid_telefonesForn" class="areaGrid">
                   <div id="grid" class="grid">
                       <div class="tituloGrid">
                           <div class="colunaTituloGrid c2_Forn">Telefone</div>
                       </div>
                       <div id="dadosGrid_grid_telefonesForn" class="dadosGrid">
                           <!-- <div class="linhaGrid">
                               <div class="colunaLinhaGrid c1">ID</div>
                           </div> -->
                       </div>
                   </div>
              </div>
           </div>

           <div class="rodapePopup">
           </div>
       </div>
   </div>

    <div id="listaContatosForn" class="popup ocultarPopup">
         <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopupPesquisar">Lista de Contatos</div>
                <img src="/Imagens/fechar.svg" class="btnJanelaFechar" id="btnFecharPopupListaContatos">
            </div>

            <div class="corpoPopup">
                <div id="grid_ContatosForn" class="areaGrid">
                    <div id="grid" class="grid">
                        <div class="tituloGrid">
                            <div class="colunaTituloGrid c1_Forn">ID</div>
                            <div class="colunaTituloGrid c2_Forn">Nome</div>
                            <div class="colunaTituloGrid c3_Forn">Status</div>
                        </div>
                        <div id="dadosGrid_grid_ContatosForn" class="dadosGrid">
                            <!-- <div class="linhaGrid">
                                <div class="colunaLinhaGrid c1">ID</div>
                                <div class="colunaLinhaGrid c2">Nome</div>
                                <div class="colunaLinhaGrid c3">Tipo</div>
                            </div> -->
                        </div>
                    </div>
               </div>
            </div>
 
            <div class="rodapePopup">
                <button id="btn_criarContatoForn" class="btn_comandoPopup">Criar Novo Contato</button>
            </div>
        </div>
    </div>
    
    <div id="topoJanela" class="topoJanela">
        <div></div>
        <div class="tituloPagina">Fornecedores</div>
        <div>
            <img src="/Imagens/listando.svg" id="btn_list" class="btn_topo" title="Listar Fornecedores">
            <img src="/Imagens/pesquisar.svg" id="btn_pesq" class="btn_topo" title="Pesquisar Fornecedores">
            <img src="/Imagens/adicionar.svg" id="btn_add" class="btn_topo" title="Adicionar Fornecedores">
        </div>
    </div>

    <div id="filtragem" class="filtragem">
        <div class="campoFiltragem campoForm">
                <label>Pesquisar por Nome:</label>
                <input type="text" id="f_filtragem" name="f_filtragem" class="inputFiltragem">
            </div>
        </div>
    </div>

 <div id="pesquisarColaborador" class="popup ocultarPopup">    <!-- ocultarPopup -->
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopupPesquisar">Pesquisar</div>
                <img src="/Imagens/fechar.svg" class="btnJanelaFechar" id="btnFecharPopupPesq">
            </div>

            <div class="corpoPopup">
                <div class="campoForm" >
                    <label>Tipo da Pesquisa:</label>
                    <div class="campoRadio">
                        <input type="radio" id="f_pesqID" name="f_pesqTipo">ID
                    </div>
                    <div class="campoRadio">
                        <input type="radio" id="f_pesqNome" name="f_pesqTipo" checked>Nome
                    </div>
                </div>

                <div class="campoForm" >
                    <input type="text" id="f_pesq" name="f_pesq">
                </div>
            </div>
 
            <div class="rodapePopup">
                <button id="btn_pesquisar" class="btn_comandoPopup">Pesquisar</button>
            </div>
        </div>
    </div>


    <div id="novoFornecedor" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopup">Novo Fornecedor</div>
                <img src="/Imagens/fechar.svg" class="btnJanelaFechar" id="btnFecharPopup">
            </div>

            <div class="corpoPopup">
                <div class="campoForm" >
                    <label>Nome do Fornecedor:</label>
                    <input type="text" id="f_nome" name="f_nome">
                </div>

                <div class="campoForm" >
                    <label>Status do Fornecedor:</label>
                    <select id="f_status" name="f_status">
                        <option value="A">Ativo</option>
                        <option value="I">Inativo</option>
                    </select>
                </div>

                <div class="campoForm" >
                    <label>Foto do Fornecedor:</label>
                    <input type="file" accept="image/png, image/jpeg, image/jpg" id="f_foto" name="f_foto">
                </div>

                <div class="campoForm2" >
                    <img src="#" id="img_foto" class="img_foto">
                </div>

                <div class="campoForm" >
                    <button id="btn_listarContatosForn" class="btn_comandoPopup">Listar Contatos</button>
                </div>

                <div id="grid_ListaContatosForn" class="areaGrid">
                    <div id="grid" class="grid">
                        <div class="tituloGrid">
                            <div class="colunaTituloGrid c1_Forn">ID</div>
                            <div class="colunaTituloGrid c2_Forn">Nome</div>
                            <div class="colunaTituloGrid c3_Forn">Status</div>
                        </div>
                        <div id="dadosGrid_grid_ListaContatosForn" class="dadosGrid">
                            <!-- <div class="linhaGrid">
                                <div class="colunaLinhaGrid c1">ID</div>
                                <div class="colunaLinhaGrid c2">Nome</div>
                                <div class="colunaLinhaGrid c3">Tipo</div>
                            </div> -->
                        </div>
                    </div>
                </div>

            </div>

            <div class="rodapePopup">
                <button id="btn_gravar" class="btn_comandoPopup">Gravar</button>
                <button id="btn_cancelar" class="btn_comandoPopup">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="areaGrid" class="areaGrid">
        <div id="grid" class="grid">
            <div id="tituloGrid" class="tituloGrid">
                <div class="colunaTituloGrid c1">ID</div>
                <div class="colunaTituloGrid c2">Nome</div>
                <div class="colunaTituloGrid c3">Status</div>
                <div class="colunaTituloGrid c4">Operações</div>
            </div>
            <div id="dadosGrid" class="dadosGrid">
                <!-- <div class="linhaGrid">
                    <div class="colunaLinhaGrid c1">ID</div>
                    <div class="colunaLinhaGrid c2">Nome</div>
                    <div class="colunaLinhaGrid c3">Tipo</div>
                    <div class="colunaLinhaGrid c4">Status</div>
                    <div class="colunaLinhaGrid c5">Operações</div>
                </div> -->
            </div>
        </div>
    </div>
        
  
    <script src="fornecedores.js" type="module"></script>
    <script src="/Utilitarios/Utilitarios.js"></script>
</body>
</body>
</html>
